<section data-ng-controller="VotesController">
    <div class="page-header">
        <h1>New Vote</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="option">Options</label>
                    <div data-ng-repeat="option in voteoptions">
                        <input type="text" data-ng-model="option.value" id="{{option.id}}" placeholder="{{option.name}}" required>
                        <a class="btn btn-primary" data-ng-click="removeOption(option.id);">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </div>
                    <button type="button" data-ng-click="addOption()">Add option</button>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
